<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <form>
        <h1>CADASTRO DE RECEITA</h1>
        <div class="col-6 card m-auto">
            <div class="form-floating col-8 mt-3 mb-3 m-auto">
                <input type="name" class="form-control" id="floatingInput" placeholder="a">
                <label for="floatingInput ">ARTIGO</label>
            </div>
            <div class="form-floating col-8 mt-3 mb-3 m-auto">
                <input type="name" class="form-control" id="floatingInput" placeholder="a">
                <label for="floatingInput">PROCESSO</label>
            </div>

            <div class="form-floating col-8 mt-3 mb-3 m-auto">
                <input type="email" class="form-control" id="floatingInput" placeholder="a">
                <label for="floatingInput">PANTONE</label>
            </div>
            <div class="form-floating col-8 mt-3 mb-3 m-auto">
                <input type="email" class="form-control" id="floatingInput" placeholder="a">
                <label for="floatingInput">COR INTERNA </label>
            </div>
       
            <div class="form-floating col-3 mt-3 mb-3 m-auto">
                <input type="number" class="form-control" id="floatingInput" placeholder="a">
                <label for="floatingInput">ALTERNATIVA</label>
            </div>


            <div class="d-grid gap-2 col-4 m-auto ">
                <button class="btn btn-primary m-3" type="button">ENVIAR</button>

            </div>

        </div>
    </form>



</body>

</html>
